<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Distance</title>
</head>
<body>
    <h2>Calculate Distance and Time</h2>
    <form action="/calculate-distance" method="POST">
        <label for="origins">Origins (comma-separated):</label><br>
        <input type="text" id="origins" name="origins[]" required><br><br>
        <label for="destinations">Destinations (comma-separated):</label><br>
        <input type="text" id="destinations" name="destinations[]" required><br><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
