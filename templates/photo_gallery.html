<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            {% for photo in photos %}
            <div class="photo">
                <img src="{{ url_for('static', filename='photos/' + photo) }}" alt="{{ photo }}">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
