<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Hotels</title>
    <style>
        /* Your CSS styles specific to recommend_hotels.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-image: url('{{ url_for('static', filename='hotelspic.jpeg') }}');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hotels {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .hotel {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .hotel img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Recommend Hotels</h1>
    <form method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Find Hotels</button>
    </form>
    <div class="hotels">
        {% if hotels %}
            {% for hotel in hotels %}
                <div class="hotel">
                    <h4>{{ hotel.name }}</h4>
                    {% if hotel.photo_url %}
                        <img src="{{ hotel.photo_url }}" alt="{{ hotel.name }}">
                    {% endif %}
                    <p>{{ hotel.address }}</p>
                    <p>Rating: {{ hotel.rating }}</p>
                    <p>{{ hotel.reviews_count }} reviews</p>
                    <a href="{{ url_for('place_details', place_id=hotel.place_id) }}">Details</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No hotels found for the given location.</p>
        {% endif %}
    </div>
    <nav>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </nav>
</body>
</html>
