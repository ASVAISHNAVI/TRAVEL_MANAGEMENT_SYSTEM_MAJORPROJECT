<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Transit Information</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .controls {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input id="origin" type="text" placeholder="Enter origin">
        <input id="destination" type="text" placeholder="Enter destination">
        <button onclick="calculateTransitRoute()">Get Transit Directions</button>
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAepg0t9lRZXSphACvjQupKJuvsZHO7NTU&libraries=places"></script>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let placesService;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 12
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            placesService = new google.maps.places.PlacesService(map);
            directionsRenderer.setMap(map);

            findNearbyTransitStops();
        }

        function calculateTransitRoute() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: google.maps.TravelMode.TRANSIT
                },
                (response, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            );
        }

        function findNearbyTransitStops() {
            const request = {
                location: map.getCenter(),
                radius: '500',
                type: ['transit_station']
            };

            placesService.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (let i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                const infowindow = new google.maps.InfoWindow({
                    content: place.name
                });
                infowindow.open(map, marker);
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
